<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>

    <video width="560" height="350" poster="imagens/capa-video.png" controls>
        <source src="midia/meu-video..mp4" type="video/mp4">
        <source src="midia/meu-video..m4v" type="video/mp4">
        <source src="midia/meu-video..webm" type="video/webm">
        <source src="midia/meu-video..ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>

    <iframe width="560" height="350" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=vX0IzRisgCaguOXe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" ></iframe>
</body>
</html>
