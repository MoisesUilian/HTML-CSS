<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/bump-dyalla.mp3" controls></audio>

    <br>

    <audio preload="metadata" controls >
        <source src="midia/bump-dyalla.mp3" type="audio/mpeg">
        <source src="midia/bump-dyalla.ogg" type="audio/ogg">
        <source src="midia/bump-dyalla.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio.</p> <!--so da pra ver esse texto se o navegador não for compativel com audios-->
        <a href="midia/bump-dyalla.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
    

</body>
</html>
