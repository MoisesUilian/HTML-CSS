<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Obsoletas</title>
</head>
<body>
    <h1>Antigamente em HTML4</h1>
    <p>
        Eu moro na rua <u>Pedro Ribeiro da silva - BA</u>
    </p>
    <h1>Hoje em dia em HTML5</h1>
    <p>
        Eu moro na rua <address>Pedro Ribeiro da Silva - BA</address> 
    </p>
    
    
</body>
</html>
